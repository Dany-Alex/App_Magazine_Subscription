<div class="intro-2">
  <div class="rgba-gradient">
    <div class="container d-flex justify-content-center">
      <div class="card mx-5 my-5 blur">
        <div class="card-body text-center border border-1">
          <h2 class="card-heading display-5 text-uppercase text-light">
            registrarme
          </h2>
          <form>
            <label for="input-type-user-select" class="text-light"
              >Tipo usuario</label
            >

            <select
              class="form-control form-select rounded shadow-sm px-4"
              name="input-type-user-select"
            >
              <option
                class="
                  form-control form-select
                  rounded
                  shadow-sm
                  px-4
                  text-black
                "
                value="2"
              >
                Suscriptor
              </option>
              <option
                class="
                  form-control form-select
                  rounded
                  shadow-sm
                  px-4
                  text-black
                "
                value="3"
              >
                Editor
              </option>
            </select>

            <label for="#input-name-user" class="mt-2 text-light"
              >Nombre Usuario</label
            >
            <input
              name="input-name-user"
              type="text"
              required=""
              class="form-control rounded shadow-sm px-4"
            />
            <label for="input-name-user" class="mt-2 text-light"
              >Contraseña</label
            >

            <input
              name="input-password"
              id="input-password"
              type="password"
              required=""
              class="form-control rounded shadow-sm px-4"
            />
            <label for="input-name-user" class="mt-2 text-light"
              >Cofirmar Contraseña</label
            >

            <input
              name="input-confirm-password"
              id="input-confirm-password"
              type="password"
              required=""
              class="form-control rounded shadow-sm px-4"
            />
            <label id="msg-confirm-pass" class=""></label>

            <div class="form-group d-grid gap-2 mt-4">
              <button
                type="submit"
                name="action"
                value="new-user"
                class="
                  btn btn-outline-light
                  text-uppercase
                  mb-2
                  rounded
                  shadow-sm
                "
              >
                registrar
              </button>
            </div>
          </form>
          <a class="btn btn-outline-light" [routerLink]="['']">volver</a>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
